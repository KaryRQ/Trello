<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js">

    </script>
    <title>Trello</title>
  </head>
  <body>
    <!--barra de logo -->
    <nav>
      <div class="top-bar">
        <img src="assets/images/trello-logo.png" alt="trello.logo">
        <div class="left-buttons">
          <span class="boards"></span>
          <span class="lens"></span>
        </div>
        <div class="right-buttons">
          <span class="plus"></span>
          <span class="clock"></span>
          <span class="bell"></span>
          <span class="photo"></span>
        </div>
      </div>
    </nav>
    <!--Área de comentarios -->
    <!--primer botón de comentarios azul -->
    <section id="work-area">
      <div class="title-board">Tablero - Reto de código</div>
      <button class="first-button">Añadir una lista...</button>
      <!--primer  contenedor gris -->
      <section>
        <div id="first-container">
          <input class="first-input" type="text" placeholder="Añadir una lista" >
          <div class="send-buttons">
            <button class="save">Guardar</button>
            <button class="close" aria-label="close box">&times;</button>
          </div>
        </div>
      </section>
      <!--Segundo contenedor gris (grande) -->
      <form>
        <div class="gray-container-2">
          <div class="list-name-2">Nombre de lista</div>
          <div class="text-area-2">
            <textarea placeholder="Añadir texto" rows="2" cols="36" style="overflow:hidden"></textarea>
          </div>
          <div class="send-buttons">
            <button class="save">Guardar</button>
            <button class="close" aria-label="close box">&times;</button>
          </div>
        </div>
      </form>
    </section>



  </body>
</html>
